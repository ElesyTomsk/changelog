<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleSy • ChangeLog</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img src="../image/elesy_logo.svg" class="logo" alt="Logo">
        <a href="../index" title="Вернуться на главную" id="name-web">ChangeLog</a>
        <div class="information-projects">
          <p> АО ОПР</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="dropdown-conteiner">
        <div class="dropdown-conteiner__name">
          <label for="name">Имя: </label>
          <select id="name" title="Фильтр по имени">
            <option value="1">Все имена</option>
          </select>
        </div>
        <div class="dropdown-conteiner__prefab">
          <label for="prefab">Prefab: </label>
          <select id="prefab" title="Фильтр по prefab">
            <option value="1">Все Prefab</option>
          </select>
        </div>
        <div class="dropdown-conteiner__scene">
          <label for="scene">Scene: </label>
          <select id="scene" title="Фильтр по scene">
            <option value="1">Все Scene</option>
          </select>
        </div>
        <button onclick="filterExcelTable()" class="button-search" title="Фильтровать по выбранным параметрам">Применить</button>
      </div>
      <hr>
      <div id="tableContainer"></div>
    </main>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js "></script>
  <script src="../js/objects.js"></script>
</html>
