<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EleSy • ChangeLog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img src="image/elesy_logo.svg" class="logo" alt="Logo">
        <p id="name-web">ChangeLog</p>
        <div class="information-projects">
          <p> АО ОПР</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="file-block">
        <form id="uploadForm" onsubmit="handleFileUpload(event)">
            <div class="file-container">
                <input type="file" id="fileInput" accept=".txt" required onchange="updateFileName()">
                <label for="fileInput" class="file-button">Выбрать ChangeLog</label>
                <span id="fileName">Выберите ChangeLog для просмотра</span>
            </div>
            <button class="button-next" type="submit">Смотреть</button>
        </form>
      </div>
      
    </main>
  </body>
  <script src="js/file.js"></script>
</html>
